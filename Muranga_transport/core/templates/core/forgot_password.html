{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murang'a County - Forgot Password</title>
  <!--CSS path -->
  <link rel="stylesheet" href="{% static 'core/css/forgot_password.css' %}">
</head>
<body>
  <div class="decor-leaf top-left"></div>
  <div class="decor-leaf bottom-right"></div>

  <div class="container">
    <div class="logo-container">
      <!--image path -->
      <img src="{% static 'core/images/murangalogo.png' %}" alt="Murang'a County Logo" class="logo">
    </div>

    <h1>Reset Your Password</h1>
    <p class="instruction-text">Enter your email or phone number to receive a password reset link</p>

    <form id="forgotPasswordForm" class="forgot-password-form" method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="emailOrPhone">Email or Phone Number:</label>
        <input type="text" id="emailOrPhone" name="emailOrPhone" required placeholder="Enter email or phone number registered with your account">
      </div>

      <button type="submit" class="btn">Send Reset Link</button>

      <div class="action-links">
        <!--back to login link -->
        <a href="{% url 'login' %}" class="back-to-login">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
          Back to Login
        </a>
      </div>
    </form>
  </div>

  <!-- JS path -->
  <script src="{% static 'core/js/forgot_password.js' %}"></script>
</body>
</html>
