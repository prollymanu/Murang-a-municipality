{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Murang'a</title>
  <link rel="stylesheet" href="{% static 'core/css/register.css' %}">
  <style>
    .hidden { display: none; }
    .messages li { margin-bottom: 8px; }
    .error { color: red; }
    .success { color: green; }
    .login-redirect {
      margin-top: 12px;
      text-align: center;
    }
    .login-redirect a {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" action="{% url 'core:register' %}">
      {% csrf_token %}

      <!-- Common Fields -->
      <label>Role:
        <select name="role" id="role" required>
          <option value="">-- Select Role --</option>
          <option value="driver">Driver</option>
          <option value="mechanic">Mechanic</option>
        </select>
      </label><br>

      <label>Full Name:
        <input type="text" name="fullName" required>
      </label><br>

      <label>Email:
        <input type="email" name="email" required>
      </label><br>

      <label>Phone Number:
        <input type="text" name="phone" required>
      </label><br>

      <label>Years of Experience:
        <input type="number" name="experienceYears" min="0" required>
      </label><br>

      <!-- Driver Only -->
      <div id="driverFields" class="hidden">
        <label>License Number:
          <input type="text" name="license">
        </label><br>

        <label>License Class:
          <select name="licenseClass">
            <option value="">-- Select --</option>
            <option value="B">B</option>
            <option value="BCE">BCE</option>
            <option value="CDE">CDE</option>
          </select>
        </label><br>

        <label>Department:
          <input type="text" name="department">
        </label><br>

        <label>Supervisor:
          <input type="text" name="supervisor">
        </label><br>
      </div>

      <!-- Mechanic Only -->
      <div id="mechanicFields" class="hidden">
        <label>ID Number:
          <input type="text" name="idNumber">
        </label><br>

        <label>Location:
          <input type="text" name="location">
        </label><br>

        <label>Specialization:
          <input type="text" name="specialization">
        </label><br>
      </div>

      <!-- Passwords -->
      <label>Password:
        <input type="password" name="password" required>
      </label><br>

      <label>Confirm Password:
        <input type="password" name="confirmPassword" required>
      </label><br>

      <label>
        <input type="checkbox" name="terms" required>
        I agree to the terms and conditions
      </label><br>

      <button type="submit">Register</button>

      <!--  Already have an account -->
      <div class="login-redirect">
        Already have an account?
        <a href="{% url 'core:login' %}">Log in</a>
      </div>
    </form>
  </div>

  <!-- Role toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const roleSelect = document.getElementById('role');
      const driverFields = document.getElementById('driverFields');
      const mechanicFields = document.getElementById('mechanicFields');

      roleSelect.addEventListener('change', function () {
        driverFields.classList.add('hidden');
        mechanicFields.classList.add('hidden');

        if (this.value === 'driver') {
          driverFields.classList.remove('hidden');
        } else if (this.value === 'mechanic') {
          mechanicFields.classList.remove('hidden');
        }
      });
    });
  </script>

  <!--JS path -->
  <script src="{% static 'core/js/register.js' %}"></script>
</body>
</html>
