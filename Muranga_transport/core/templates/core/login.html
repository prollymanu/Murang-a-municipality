{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murang'a County - Login</title>
  <!--CSS path -->
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>
  <div class="decor-leaf top-left"></div>
  <div class="decor-leaf bottom-right"></div>

  <div class="container">
    <div class="logo-container">
      <!-- image path -->
      <img src="{% static 'core/images/murangalogo.png' %}" alt="Murang'a County Logo" class="logo">
    </div>

    <h1>Login to Your Account</h1>

    <form id="loginForm" class="login-form" method="post" action="{% url 'core:login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="identifier">Email or Phone Number:</label>
        <input type="text" id="identifier" name="identifier" required placeholder="Enter email or phone">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">
        <div class="forgot-password">
          <a href="{% url 'core:password_reset' %}">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="btn">Login</button>

      <p class="signup-link">Don't have an account? <a href="{% url 'core:register' %}">Sign up</a></p>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>

  <!--JS path -->
  <script src="{% static 'core/js/login.js' %}"></script>
</body>
</html>
